version: '#{build}'
image: Visual Studio 2017
clone_depth: 5
skip_tags: true
build: off
environment:
  # Define versions of Node.js
  matrix:
    - node_js: ''      # latest node
    - node_js: 12.4.0  # vscode >= 1.40.0
    - node_js: 10.11.0 # vscode >= 1.36.0 < 1.40.0
    - node_js: 10.2.0  # vscode >= 1.31.0 < 1.36.0
matrix:
  fast_finish: true
  allow_failures:
    - node_js: ''
# Define platforms
platform:
  - x64
cache:
  - node_modules
init:
  # Install the platform version of Node.js
  - ps: Install-Product node $env:node_js $env:platform
  # Output useful info for debugging
  - node --version
  - npm --version
  - ps: $PSVersionTable.PSVersion -f ''
install:
  # Instal dependencies
  - npm install
test_script:
  # Run test script
  - npm test
