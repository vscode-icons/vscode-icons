name: Tests

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - 'master'
      - 'main'
  pull_request:
    branches:
      - 'master'
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npx eslint .

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npx prettier --check .

  test:
    name: Node.js ${{ matrix.node }} | ${{ matrix.os }} | ${{ matrix.arch }}
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        # https://code.visualstudio.com/updates
        # https://www.electronjs.org/releases/stable
        # https://github.com/microsoft/vscode/blob/main/package.json#L138
        # https://github.com/ewanharris/vscode-versions
        node:
          - 22.15.1 # vscode >= 1.101.0 - May 2025
          # - 22.19.0 # vscode >= 1.100 <= 1.100.3
          # - 20.18.3 # vscode >= 1.99.0 <= 1.99.3
          # - 20.18.2 # vscode >= 1.98.0 <= 1.98.2
          # - 20.18.1 # vscode >= 1.96.0 <= 1.97.2
          # - 20.18.0 # vscode >= 1.95.0 <= 1.95.3
          # - 20.16.0 # vscode >= 1.94.0 <= 1.94.2
          - 20.15.1 # vscode >= 1.93.0 <= 1.93.1 - Aug 2024
          # - 20.14.0 # vscode >= 1.92.0 <= 1.92.2
          # - 20.9.0 # vscode >= 1.90.0 <= 1.91.0 - May 2024
          # - 18.18.2 # vscode >= 1.88.0 <= 1.89.1
          # - 18.17.1 # vscode >= 1.86.0 <= 1.87.2
          - 18.15.0 # vscode >= 1.82.0 <= 1.85.2 - Aug 2023
        arch:
          - x64
        experimental:
          - false
        include:
          - os: ubuntu-latest
            node: node # latest node
            arch: x64
            experimental: true
          - os: macos-latest
            node: node # latest node
            arch: x64
            experimental: true
          - os: windows-latest
            node: node # latest node
            arch: x64
            experimental: true
          - os: ubuntu-latest
            node: lts/* # latest lts node
            arch: x64
            experimental: true
          - os: macos-latest
            node: lts/* # latest lts node
            arch: x64
            experimental: true
          - os: windows-latest
            node: lts/* # latest lts node
            arch: x64
            experimental: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setting up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cloning repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - name: Installing Dependencies
        run: npm ci

      # - name: Setup tmate session
      #   if: (matrix.os == 'ubuntu-latest' && matrix.node == '18.15.0')
      #   uses: mxschmitt/action-tmate@v3

      - name: Test
        continue-on-error: ${{ matrix.experimental }}
        run: npm test

      - name: Uploading code coverage report
        if: >
          (
            success() &&
            matrix.os == 'ubuntu-latest' &&
            matrix.node == '18.15.0' &&
            github.event_name == 'push' &&
            github.repository_owner == 'vscode-icons' &&
            github.actor != 'dependabot[bot]'
          )
        uses: paambaati/codeclimate-action@v5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Uploading code coverage artifact
        if: >
          (
            success() &&
            matrix.os == 'ubuntu-latest' &&
            matrix.node == '18.15.0' &&
            github.event_name == 'pull_request' &&
            github.repository_owner == 'vscode-icons' &&
            github.actor != 'dependabot[bot]'
          )
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/lcov.info
          retention-days: 1
