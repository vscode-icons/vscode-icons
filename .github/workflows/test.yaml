name: Tests

on:
  push:
    tags:
      - '!*'
    branches:
      - '*'
  pull_request:
    tags:
      - '!*'
    branches:
      - '*'
  workflow_dispatch:

jobs:
  test:
    name: 'Run tests: Node v${{ matrix.node }} on ${{ matrix.os }}'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 12.14.1, 12.8.1, 12.4.0]
        send-coverage: [false]
        include:
          - os: ubuntu-latest
            node: 12.4.0
            send-coverage: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cloning repository
        uses: actions/checkout@v2
      - name: "Setting up Node.js: ${{ matrix.node }}"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Installing Dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Send coverage report
        if: (success() && matrix.send-coverage && github.repository_owner == 'wscode-icons' && github.actor != 'dependabot[bot]')
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
